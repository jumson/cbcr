apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtr-05
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rtr-05
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: bgp, rtr5-svc, external
      labels:
        app: rtr-05
    spec:
      containers:
      - env: []
        image: master:5000/frr
        name: rtr-05
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/frr
          name: rtr-05
      initContainers: []
      volumes:
      - name: rtr-05
        nfs:
          path: /configs/network/rtr-05
          server: storage


