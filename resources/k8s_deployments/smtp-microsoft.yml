apiVersion: apps/v1
kind: Deployment
metadata:
  name: smtp-microsoft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smtp-microsoft
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: rtr1-svc
      labels:
        app: smtp-microsoft
    spec:
      containers:
      - env:
        - name: IP_ADDR
          value: 104.47.54.36
        - name: LEN
          value: '8'
        - name: GATEWAY
          value: 104.0.0.1
        - name: INT
          value: net1
        image: master:5000/smtp
        name: smtp-microsoft
        securityContext:
          privileged: true
        volumeMounts: []
      initContainers: []
      volumes: []


