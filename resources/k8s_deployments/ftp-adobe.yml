apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftp-adobe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftp-adobe
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: rtr2-svc
      labels:
        app: ftp-adobe
    spec:
      containers:
      - env:
        - name: IP_ADDR
          value: 193.104.215.58
        - name: LEN
          value: '8'
        - name: GATEWAY
          value: 193.0.0.1
        - name: INT
          value: net1
        - name: PUBLICHOST
          value: ftp.adobe.com
        - name: FTP_USER_NAME
          value: ftpuser
        - name: FTP_USER_PASS
          value: ftp123
        - name: FTP_USER_HOME
          value: /home/ftpuser
        image: master:5000/ftpd
        name: ftp-adobe
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /home/ftpuser
          name: ftp-adobe-com
      initContainers: []
      volumes:
      - name: ftp-adobe-com
        nfs:
          path: /configs/ftp/ftp.adobe.com
          server: storage


