apiVersion: apps/v1
kind: Deployment
metadata:
  name: vuln-hackattack-com
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vuln-hackattack-com
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: rtr6-svc
      labels:
        app: vuln-hackattack-com
    spec:
      containers:
      - env:
        - name: IP_ADDR
          value: 102.120.3.42
        - name: LEN
          value: '8'
        - name: GATEWAY
          value: 102.0.0.1
        - name: INT
          value: net1
        image: master:5000/metasploit-vuln-svc-emu
        name: vuln-hackattack-com
        securityContext:
          privileged: true
        volumeMounts: []
      initContainers: []
      volumes: []


